<footer id="cs-footer-711">
    <div class="cs-container">
        <!--Top Section-->
        <div class="cs-top">
            <!--Warpped logo in wrapper div so that div can be 100% width to force the lists below it to stay in their line.  The cs-logo can maintain its' max width. we didn't want it 100% width becuase then the blank area to the right of the logo will also result in a click and hover event. -->
            <div class="cs-logo-wrapper">
                <a href="/" class="cs-logo" aria-label="JR's Painting and Renos - Home">
                    <img src="../../assets/svgs/logo.svg" alt="JR's Painting and Renos Logo" aria-label="Go to JR's Painting and Renos Homepage" aria-hidden="true" loading="lazy" decoding="async" width="210" height="80">
                </a>
            </div>
            <ul class="cs-ul cs-contact-ul">
                <li class="cs-li">
                    <span class="cs-header">Contact</span>
                </li>
                <li class="cs-li">
                    <a href="tel:{{client.phoneForTel}}" class="cs-link">
                        <img class="cs-icon" src="../../assets/svgs/phone.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                        {{ client.phoneFormatted }}
                    </a>
                </li>
                <li class="cs-li">
                    <a href="mailto:{{ client.email }}" class="cs-link">
                        <img class="cs-icon" src="../../assets/svgs/email.svg" alt="icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                        {{ client.email }}
                    </a>
                </li>
            </ul>
        </div>
        <!--Middle Section-->
        <div class="cs-middle">
            <!--Navigation-->
            <ul class="cs-nav">
                <li class="cs-nav-li">
                    <a href="/" class="cs-nav-link">Home</a>
                </li>
                <li class="cs-nav-li">
                    <a href="/about" class="cs-nav-link">About Us</a>
                </li>
                <li class="cs-nav-li">
                    <a href="/painting" class="cs-nav-link">Painting</a>
                </li>
                <li class="cs-nav-li">
                    <a href="/flooring" class="cs-nav-link">Flooring</a>
                </li>
                <li class="cs-nav-li">
                    <a href="/contact" class="cs-nav-link">Contact</a>
                </li>
            </ul>
            <!--Social-->
            <ul class="cs-social">
                <li class="cs-social-li">
                    <a href="{{ client.socials.facebook }}" class="cs-social-link" aria-label="Jr's Painting and Renovations facebook page" target="_blank" rel="noopener">
                        <img class="cs-social-icon cs-default" src="../../assets/svgs/brand-facebook.svg" alt="facebook-icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                    </a>
                </li>
                {# TODO #}
                {# <li class="cs-social-li">
                    <a href="{{ client.socials.google }}" class="cs-social-link" aria-label="JR's google page" target="_blank" rel="noopener">
                        <img class="cs-social-icon cs-default" src="../../assets/svgs/brand-google.svg" alt="google-icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                    </a>
                </li> #}
                <li class="cs-social-li">
                    <a href="{{ client.socials.yelp }}" class="cs-social-link" aria-label="JR's yelp page" target="_blank" rel="noopener">
                        <img class="cs-social-icon cs-default" src="../../assets/svgs/brand-yelp.svg" alt="yelp-icon" loading="lazy" decoding="async" width="24" height="24" aria-hidden="true">
                    </a>
                </li>
            </ul>
        </div>
